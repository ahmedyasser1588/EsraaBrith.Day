import React, { useState } from 'react';

const Modal = () => {
    const [isOpen, setIsOpen] = useState(true);

    const closeModal = () => {
        setIsOpen(false);
    };

    if (!isOpen) return null;

    return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 overflow-hidden">
            <div className="bg-white p-8 rounded-2xl shadow-lg w-3/4 max-w-md">
                <h2 className="text-center text-xl font-semibold mb-4">This is your message in the center!</h2>
                <button 
                    onClick={closeModal} 
                    className="block mx-auto mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                    Close
                </button>
            </div>
        </div>
    );
};

export default Modal;
